<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Blog Django Girls</title>
</head>
<body>
	<div>
		<h1><a href="/">Blog Django Girls</a></h1>
	</div>

	<div>
		{% for post in posts %}
			<div>
				<p>Publicado em: {{ post.published_date }}</p>
				<h1><p><a href="">{{ post.title }}</a></p></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
	</div>
</body>
</html>
